<!DOCTYPE html>
<html>
    
    <head>
		<meta charset="UTF-8" />
        <script type="text/javascript" src="../../../src/oojs.js"></script>
        <script type="text/javascript" src="../../../src/oojs/event.js"></script>
    </head>
    
    <body>
        <script type="text/javascript">

		
            //单次绑定-单次触发-先绑定
			var ev1 = oojs.create(oojs.event);
			ev1.bind('ev1', function(data){
				console.log( '单次绑定-单次触发-先绑定:' );
				console.log( data === 'test-data' );
			});
			ev1.emit('ev1', 'test-data');
			
			
			//单次绑定-单次触发-先触发
			var ev2 = oojs.create(oojs.event);
			ev2.emit('ev2', 'test-data');		
			ev2.bind('ev2', function(data){
				console.log( '单次绑定-单次触发-先触发:' );
				console.log( data === 'test-data' );
			});
			
			
			//多次绑定-单次触发-先绑定
			var ev3 = oojs.create(oojs.event);
			ev3.bind('ev3', function(data){
				console.log( '多次绑定-单次触发-先绑定-1:' );
				console.log( data === 'test-data' );
			});			
			ev3.bind('ev3', function(data){
				console.log( '多次绑定-单次触发-先绑定-2:' );
				console.log( data === 'test-data' );
			});
			ev3.bind('ev3', function(data){
				console.log( '多次绑定-单次触发-先绑定-3:' );
				console.log( data === 'test-data' );
			});		
			ev3.emit('ev3', 'test-data');		
			
			
			//多次绑定-单次触发-先绑定
			var ev4 = oojs.create(oojs.event);
			ev4.emit('ev4', 'test-data');		
			ev4.bind('ev4', [function(data){
				console.log( '单次绑定-单次触发-先触发-1:' );
				console.log( data === 'test-data' );
			}, function(data){
				console.log( '单次绑定-单次触发-先触发-2:' );
				console.log( data === 'test-data' );
			}, function(data){
				console.log( '单次绑定-单次触发-先触发-3:' );
				console.log( data === 'test-data' );
			}]);
			ev4.bind('ev4', function(data){
				console.log( '多次绑定-单次触发-先绑定-4:' );
				console.log( 'false' );//不应该执行
			});	
			
			
			//多次绑定-多次触发-先绑定
			var ev5 = oojs.create(oojs.event);
			ev5.bind('ev5', 1, function(data){
				console.log( '多次绑定-多次触发-先绑定(time=1):' );
				console.log( data === 'test-data' );
			});
			ev5.bind('ev5', -1, function(data){
				console.log( '多次绑定-多次触发-先绑定(time=-1):' );
				console.log( data === 'test-data' );
			});
			ev5.emit('ev5', 'test-data');
			ev5.emit('ev5', 'test-data');
			ev5.emit('ev5', 'test-data');
			ev5.emit('ev5', 'test-data');
			
			
			//多次绑定-多次触发-先触发
			var ev6 = oojs.create(oojs.event);
			ev6.emit('ev6', 'test-data');
			ev6.emit('ev6', 'test-data');
			ev6.emit('ev6', 'test-data');
			
			ev6.bind('ev6', -1, function(data){
				console.log( '多次绑定-多次触发-先触发(time=-1):' );
				console.log( data === 'test-data' );
			});
			
			
			

			
			
        </script>
    </body>

</html>
